<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tareas de práctica</title>
    <enlace rel=”hoja de estilo” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integridad=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anónimo”></enlace>
    <link rel="stylesheet" href='../styles/busqueda.css'>
</head>

  <body>
    <main>
        <div class="card">
            <div id="start">
              <section>
                <div class="tile-section">
                  <h3>Piensa un número del 1 al 100</h3>
                </div>
              </section>
              <section class="button-section">
                <button onclick="start_switch()" class="button" >Siguiente</button>
              </section>
            </div>
            <section class="button-section" style="display:none" id="options">
              <div>
                <h3 id="answer"></h3>
              </div>
              <div>
                <button onclick="mayor()" class="button" >No, mi número es mayor</button>
                <button onclick="menor()" class="button" >No, mi número es menor</button>
                <button onclick="igual()" class="button" >Si, es mi número</button>
              </div>
            </section>
        </div>
    </main>
    <script src="../js/funciones.js"></script>
  </body>
</html>
